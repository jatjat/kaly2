group 'ca.joelathiessen.kaly2'
version '0.1'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.0.1"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:1.0.1"
    compile files('lib/leJOS_EV3_0.9.1-beta/lib/ev3/ev3classes.jar')
    testCompile "org.mockito:mockito-all:1.10.19"
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
